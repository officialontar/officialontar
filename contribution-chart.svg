<svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="320" rx="14" fill="#ffd6ea"/>

  <!-- Title -->
  <text x="450" y="34" text-anchor="middle" font-size="18"
        font-family="Arial, Helvetica, sans-serif" fill="#8b3a62">
    MD. ANISUJJAMAN ONTAR's Contribution Graph
  </text>

  <!-- Chart area -->
  <!-- margins -->
  <!-- left=80, right=40, top=70, bottom=70 -->
  <!-- plot width=780, height=170 -->
  <g id="plot">
    <!-- Axis labels -->
    <text x="28" y="180" font-size="12" fill="#8b3a62" font-family="Arial"
          transform="rotate(-90 28 180)">Contributions</text>
    <text x="450" y="308" font-size="12" fill="#8b3a62" font-family="Arial">Days (1â€“31)</text>

    <!-- Y grid + Y ticks (0..3) -->
    <g stroke="#f2a7c7" stroke-dasharray="4 4">
      <line x1="80" y1="240" x2="860" y2="240"/>
      <line x1="80" y1="183.33" x2="860" y2="183.33"/>
      <line x1="80" y1="126.66" x2="860" y2="126.66"/>
      <line x1="80" y1="70" x2="860" y2="70"/>
    </g>

    <!-- Y tick labels -->
    <g font-family="Arial" font-size="12" fill="#8b3a62">
      <text x="62" y="244" text-anchor="end">0</text>
      <text x="62" y="187.33" text-anchor="end">1</text>
      <text x="62" y="130.66" text-anchor="end">2</text>
      <text x="62" y="74" text-anchor="end">3</text>
    </g>

    <!-- X axis baseline (optional subtle) -->
    <line x1="80" y1="240" x2="860" y2="240" stroke="#f2a7c7"/>

    <!-- X tick labels: show 1,5,10,15,20,25,30 (clean look) -->
    <!-- If you want ALL 1..31, tell me, I'll generate that too -->
    <g font-family="Arial" font-size="12" fill="#8b3a62">
      <text x="80"  y="265" text-anchor="middle">1</text>
      <text x="184" y="265" text-anchor="middle">5</text>
      <text x="314" y="265" text-anchor="middle">10</text>
      <text x="444" y="265" text-anchor="middle">15</text>
      <text x="574" y="265" text-anchor="middle">20</text>
      <text x="704" y="265" text-anchor="middle">25</text>
      <text x="834" y="265" text-anchor="middle">30</text>
    </g>

    <!-- Line (same style) -->
    <polyline fill="none" stroke="#9b4d96" stroke-width="3"
      points="80,240 110,240 140,240 170,240 200,240 230,220 260,240 290,240 320,240 350,180
              380,240 410,240 440,90 470,240 500,240 530,80 560,140 590,95 620,240 650,180
              680,120 710,240 740,200 770,160 800,110 830,130 860,120"/>

    <!-- Points -->
    <g fill="#3b2f3f">
      <circle cx="80"  cy="240" r="4"/>
      <circle cx="110" cy="240" r="4"/>
      <circle cx="140" cy="240" r="4"/>
      <circle cx="170" cy="240" r="4"/>
      <circle cx="200" cy="240" r="4"/>
      <circle cx="230" cy="220" r="4"/>
      <circle cx="260" cy="240" r="4"/>
      <circle cx="290" cy="240" r="4"/>
      <circle cx="320" cy="240" r="4"/>
      <circle cx="350" cy="180" r="4"/>
      <circle cx="380" cy="240" r="4"/>
      <circle cx="410" cy="240" r="4"/>
      <circle cx="440" cy="90"  r="4"/>
      <circle cx="470" cy="240" r="4"/>
      <circle cx="500" cy="240" r="4"/>
      <circle cx="530" cy="80"  r="4"/>
      <circle cx="560" cy="140" r="4"/>
      <circle cx="590" cy="95"  r="4"/>
      <circle cx="620" cy="240" r="4"/>
      <circle cx="650" cy="180" r="4"/>
      <circle cx="680" cy="120" r="4"/>
      <circle cx="710" cy="240" r="4"/>
      <circle cx="740" cy="200" r="4"/>
      <circle cx="770" cy="160" r="4"/>
      <circle cx="800" cy="110" r="4"/>
      <circle cx="830" cy="130" r="4"/>
      <circle cx="860" cy="120" r="4"/>
    </g>
